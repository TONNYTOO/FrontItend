<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    <!-- include the navbar -->
    {% include 'navbar.html' %}

    <br>
    <section class="row">
        <div class="col-md-6 ms-5">
            <div class="card shadow p-5">
                <b class="text-success">{{ message }}</b>
                <b class="text-danger">{{ error }}</b>
                <h1 class="text-danger">Upload Your Products</h1>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="product_name" class="form-control" name="product_name" required>
                    <br>
                    <label for="product_desc">Product Description</label>
                    <textarea id="product_desc" name="product_desc" class="form-control" required></textarea>
                    <br>
                    <label for="product_cost">Product Cost</label>
                    <input type="number" id="product_cost" class="form-control" name="product_cost" required>
                    <br>
                    <label for="product_category">Product Category</label>
                    <select id="product_category" name="product_category" class="form-control" required>
                        <option value="phones">Phones</option>
                        <option value="electronics">Electronics</option>
                        <option value="beauty">Beauty</option>
                        <option value="shoes">Shoes</option>
                    </select>
                    <br>
                    <label for="product_images_name">Product Image</label>
                    <input type="file" id="product_images_name" class="form-control" name="product_images_name" required>
                    <br>
                    <input type="submit" class="btn btn-danger" value="Upload/Add Products">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
